<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto mt-5">
      <div class="card mb-2">
        <h5 class="text-muted m-3">Busqueda de usuarios</h5>
        <div class="card-body d-flex justify-content-between py-2 m-2">              
          <div class="input-group input-group-lg ">
            <input type="text" class="form-control form-control-lg rounded" placeholder="Busca por nombre" aria-label="Search" [(ngModel)]="search_string" />
          </div> 
          <button type="button" class="btn btn-dark btn-rounded" (click)="searchUserByName()"> <i class="fa fa-search"> </i></button>
        </div>
      </div>
      <div class="card">
        <h6 class="m-3 mb-4" style="color: #939597;">Resultados</h6>        
        <div class="card-body p-4">
          <div class="col-12 table-responsive-lg">
            <table class="table table-striped table-hover">
              <thead>              
                <tr>
                  <th>ID</th>
                  <th>NOMBRE</th>
                  <th>ACCIONES</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let user of users'>
                  <th>{{user.id}}</th>
                  <th>{{user.login}}</th>
                  <th>
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#"><i class="fa fa-eye"></i> Ir al detalle</a>
                      </div>
                    </div>
                  </th>
                </tr>
                <tr *ngIf="!users.length">
                  <th colspan="3">No hay resultados para mostrar</th>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row"></div> 
        </div>
      </div>
    </div>
  </div>
</div>
